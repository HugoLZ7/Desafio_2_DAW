<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Clientes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar" style="background-color: #2c414e">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white"
          >BIENVENIDO AL SISTEMA DE PRESTAMOS SV</a
        >
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center" style="color: black">Registro de Clientes</h1>
      <form id="clienteForm" class="mb-4">
        <div class="form-group">
          <input
            type="text"
            id="nombre"
            class="form-control"
            placeholder="Nombre"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="dni"
            class="form-control"
            placeholder="DNI"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="telefono"
            class="form-control"
            placeholder="Teléfono"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="correo"
            class="form-control"
            placeholder="Correo"
            required
          />
        </div>
        <button type="submit" class="btn btn-success btn-block">
          Agregar Cliente
        </button>
      </form>

      <div id="clientes">
        <h2 class="text-center">Lista de Clientes</h2>
        <table class="table table-bordered table-dark">
          <thead class="thead-light">
            <tr>
              <th>Nombre</th>
              <th>DNI</th>
              <th>Teléfono</th>
              <th>Correo</th>
              <th>Interés Mensual</th>
              <th>Total a pagar</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="clientesList"></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="prestamoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="prestamoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="prestamoModalLabel">
              Registrar Préstamo
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="montoPrestamo">Monto Prestado</label>
              <input
                type="number"
                id="montoPrestamo"
                class="form-control"
                placeholder="Monto"
                required
              />
            </div>
            <div class="form-group">
              <label for="fechaInicio">Fecha de Inicio</label>
              <input
                type="date"
                id="fechaInicio"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="registrarPrestamo"
            >
              Registrar Préstamo
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/main.js"></script>
    <!-- Enlace a Bootstrap JS y dependencias (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
